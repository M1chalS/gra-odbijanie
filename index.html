    <style>
        body {
            background-color: aqua;
            width: 100vw;

        #main {
            position: relative;
            width: 1000px;
            height: 600px;
            border: 2px black solid;

        }

        #shield {
            width: 30px;
            border-radius: 50%;
            background-color: blue;
            height: 90px;
            border: 1px black solid;
            position: absolute;
            right: 0;
            top: 0;
        }

        #arrow {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>

<body>
    <div id="main">
        <div id="arrow">>>></div>
        <div id="shield"></div>
    </div>

<button id="start">Stop</button>
